<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Feedback Form</h1>

    <form method="POST">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="3" maxlength="50">

        <!-- Portfolio -->
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required>

        <!-- Favourite Color -->
        <label for="favColor">Favourite Color:</label>
        <input type="color" id="favColor" name="favColor" required>

        <!-- Likeness -->
        <label for="likeness">Likeness:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
